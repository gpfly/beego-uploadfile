{{template "default/header.html" .}}
	<div class="lead">用户管理</div>
	<table class="table table-striped table-bordered">
		<tr>
			<td>id</td>
			<td>用户</td>
			<td>分组</td>
			<td>注册时间</td>
			<td>操作</td>
		</tr>
		{{range $k,$v :=.Result}}
		<tr>
			<td>{{$v._id|hex}}</td>
			<td>{{$v.username}}</td>
			<td>{{$v.group}}</td>
			<td>{{$v.ctime}}</td>
			<td>
				<a href="/user/edit/?id={{$v._id|hex}}">编辑</a>
				<a href="/user/delete/?id={{$v._id|hex}}">删除</a>
			</td>
		</tr>
		{{end}}
	</table>
	{{str2html .Pager}}
	<div>
		<a href="/user/add" class="btn btn-primary">添加</a>
	</div>
{{template "default/footer.html" .}}
